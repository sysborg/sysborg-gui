<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysborg</title>
</head>

<body>
    <div style="border: 1px solid #000; width: 300px; height: 300px;" id="drag-object">
        <div style="border-bottom: 1px solid #000; background: #ddd; width: 98%; height: 40px; line-height: 40px; padding: 0 1%;" id="drag-trigger">
            Teste
        </div>
    </div>

    <br><br><button type="button" onclick="javascript: get_coords();">Coordenadas</button><br><br>

    <div id="coordenadas"></div>

    <script type="text/javascript" src="../../dist/sysborg-drag.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
            window.sysborg_drag = new sysborg_drag(document.getElementById('drag-object'), {
                'cursor': 'move',
                'fade': true,
                'cursor-position': ['initial', 'initial'],
                'drag-trigger': 'drag-trigger'
            });
        });

        function get_coords(){
            let coords = window.sysborg_drag.get_coords();
            let html = '';
            for(let n in coords){
                if(coords.hasOwnProperty(n)){
                    html += n + ': '+ coords[n] + ' px<br>'
                }
            }

            document.getElementById('coordenadas').innerHTML = html;
        }

        window.onerror=function(err, file, line){
            alert('Error: '+ err + '\nFile: '+ file + '\nLinha: '+ line);
        }
    </script>
</body>
</html>
